<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture - My Favourite Meals of 2025</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600&family=Kapakana&display=swap" rel="stylesheet">

    <!-- Styles -->
     <link rel="stylesheet" href="styles.css">

    <!-- Script -->
     <script src="script.js" defer></script>
</head>

<body>
    <div class="viewport">
        <header class="site-header">
            <div class="site-header_inner">
                <p class="label-top">Studio 2 - Every Picture</p>

                <h1>Favourite Meals of 2025</h1>
                <nav class="site-nav">
                    <a href="#egg-waffle">Egg & Waffle - London</a>
                    <a href="#hk-spot">德記海鮮 - Hong Kong</a>
                    <a href="#nobu-miami">Nobu - Miami</a>
                </nav>
            </div>
        </header>

        <main class="main-frame">
            <section class="restaurants">

                <!-- Restaurant 1 -->
                <article id="egg-waffle" class="restaurants">
                    <div class="plate">
                        <img
                        src="images/egg-waffle.jpg"
                        alt="Egg waffle dessert"
                        width="320"
                        height="320"
                        >
                    </div>
                    <h2 class="restauratn_name">Egg & Waffle</h2>
                    <p class="restaurant_location">London</p>
                    <p class="restaurent_note">
                        ---
                    </p>
                </article>

                <!-- Restaurant 2 -->
                <article id="hk-spot" class="restaurant">
                    <div class="plate">
                        <img
                        src="images/hk-spot.jpg"
                        alt="Hong Kong meal"
                        width="320"
                        height="320"
                        >
                    </div>
                    <h2 class="restaurant_name">Hong Kong Spot</h2>
                    <p class="restaurant_location">Hong Kong</p>
                    <p class="restaurent_note">
                        ---
                    </p>
                </article>

                <!-- Restaurant 3 -->
                <article id="nobu-miami" class="restaurant">
                    <div class="plate">
                        <img
                        src="images/nobu-miami.jgg"
                        alt="Nobu Miami dish"
                        width="320"
                        height="320"
                        >
                    </div>
                    <h2 class="restaurant_name">Nobu</h2>
                    <p class="restaurant_location">Miami</p>
                    <p class="restaurant_note">
                        ...
                    </p>
                </article>

                </section>

            </section>
        </main>

        <footer class="site-footer">
            <p>Every Picture - Studio 2 - Winter 2025</p>
        </footer>
    </div>
</body>
</html>
